<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>موقع متعدد اللغات</title>
    <style>
        * {
            outline: 0;
        }
        
        button {
            border: none;
            box-shadow: 0 0 0;
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <span style="color: #fff;" class="navbar-brand mb-0 h1" id="title">موقع متعدد اللغات</span>
            <div class="d-flex">
                <button type="button" class="btn btn-success" id="arabi">العربية</button>
                <button id="english" type="button" class="btn btn-danger mx-2">English</button>
            </div>
        </div>

    </nav>
    <!-- Hello -->
    <div style="margin:15px auto; width:95%" class="alert alert-success" role="alert">
        <h4 id="hello" class="alert-heading text-center">مرحبا بكم في الموقع !</h4>
    </div>
    <!-- Slider -->
    <div style="max-width: 900px; margin:15px auto;" id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="helloAR.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="helliEN.jpg" class="d-block w-100" alt="...">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
    </div>
    <!-- Contact -->
    <div style="margin:15px auto; width:95%" class="card text-center">
        <div class="card-body">
            <h5 class="card-title" id="contact">تواصل معنا</h5>
            <a href="mailto:abdullahabdulhadi03@gmail.com" id="contact-btn" class="btn btn-primary">اضغط هنا</a>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
